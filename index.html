<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
	<link rel="icon" href="./src/assets/svg/Windows_11_logo.svg">
    <link rel="stylesheet" href="style.css" />
    <title>Desktop</title>
  </head>
  <body>
    <div class="windows">
      <div class="pinned"></div>
      <div class="apps"></div>
      <div class="recommended"></div>
      <div class="profile">
        <div class="user">
          <div class="avatar"><i class="fas fa-user-astronaut"></i></div>
          <div class="name">Shimil S</div>
        </div>
        <div class="power"><i class="far fa-power-off"></i></div>
      </div>
    </div>

    <div class="taskbar">
      <div class="apps">
        <div class="apps-c"> <img src="./src/assets/svg/Windows_11_logo.svg" alt="windows_logo" /> </div>
        <div class="apps-c"> <i class="fad fa-search" style="color: #f0f5f9"></i> </div>
        <div class="apps-c"> <img src="./src/assets/svg/multi_task.svg" alt="multi_task" /> </div>
        <div class="apps-c"> <img src="./src/assets/svg/widget.svg" alt="widget" /> </div>
        <div class="apps-c"> <img src="./src/assets/svg/Windows_Explorer_Icon.svg" alt="Windows_Explorer_Icon" /> </div>
        <div class="apps-c"> <img src="./src/assets/svg/chrome.svg" alt="chrome_logo" /> </div>
        <div class="apps-c"> <img src="./src/assets/svg/Microsoft_Store.svg" alt="Microsoft_Store" /> </div>
        <div class="apps-c"> <img src="./src/assets/svg/Firefox.svg" alt="firefox_logo" /> </div>
      </div>
      <div class="access">
        <div class="q-a"> <i class="fal fa-chevron-up"></i> </div>
        <div class="q-a"> <i class="fad fa-battery-three-quarters"></i> </div>
        <div class="q-a"> <i class="far fa-wifi"></i> </div>
        <div class="q-a"> <i class="fal fa-volume-up"></i> </div>
        <div class="calendar">
          <div class="cal date">26 June, 2021</div>
          <div class="cal time">12.53PM</div>
          <div class="cal day">Tuesday</div>
        </div>
        <div class="q-a"> <i class="fal fa-comment-alt"></i> </div>
        <div class="divide"></div>
      </div>
    </div>

    <video autoplay muted id="vid">
        <source src="./src/assets/intro.webm" type="video/webm">
    </video>

    <script src="main.js"></script>
  </body>
</html>
